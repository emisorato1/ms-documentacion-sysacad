services:
    # Microservicio de documentaci√≥n
    documentacion:
        build:
            context: .. 
            dockerfile: Dockerfile
        image: ms-documentacion:v1.0.0
        container_name: ms-documentacion
        networks:
            - emisoratored
        ports:
            - 5001:5000
        env_file:
            - .env
        environment:
            - FLASK_CONTEXT=${FLASK_CONTEXT:-production}
            - ALUMNO_SERVICE_URL=${ALUMNO_SERVICE_URL}
            - GESTION_SERVICE_URL=${GESTION_SERVICE_URL}
        restart: unless-stopped

networks:
    emisoratored:
        external: true

